<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Number Guessing Game</title>
</head>
<body>
<script>
    //var Hola=1;
    //alert(Hola);
    //Hola = Hola + 1;
    //alert(Hola);
    var Hola = 1;
    while (Hola <= 5) {
        alert('Hola Hello Bonjour: ' + Hola);
        Hola = Hola + 1;
    }

    var randomNumber = Math.floor(Math.random() * 100) + 1;
    alert(randomNumber);
    var GuessaNumber = prompt('Guess a Number');
    alert(GuessaNumber);

    if (GuessaNumber == randomNumber) {
        alert('You may be eligible for a prize of $500 if you are not a robot.');
    }
    if (GuessaNumber != randomNumber) {
        alert('Your credit card number was not proven to be stolen and that means the $500 is just out of reach.');
    }
</script>
</body>
