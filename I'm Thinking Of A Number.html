        $(window).on('load', function() {
            const MAX = 10;
            var millicoin = 0;
            do {
                document.getElementById('you-won').style.display= "none";
                var code = Math.random().toString(36).substring(7);
                var randomNumber = Math.floor(Math.random() * 100) + 1;
                var guessCount = 0;
                alert('You have ten guesses!');
                alert('The number is from 1-100!');
                while (guessaNumber != randomNumber && guessCount < MAX) {
                    var guessaNumber = prompt('Guess a Number');
                    guessCount = guessCount + 1;
                    if (guessaNumber > randomNumber) {
                        alert('Too high! It\'s less than the number you have guessed.');
                    }
                    if (guessaNumber < randomNumber) {
                        alert('Too little! It\'s more than the number you may have imagined.');
                    }
                    if (guessaNumber == randomNumber) {
                        document.getElementById('you-won').style.display = 'block';

                    } else {

                alert('You made ' + guessCount + ' guesses! ');

                        enteredCode = prompt('Enter your millicoin code here.');
                        if (code == enteredCode){

                            document.getElementById('millicoins').innerHTML = millicoin;
                            alert('You have ' + millicoin + ' millicoin(s).');
                        }
                    }
                }
                if (guessCount >= MAX) {
                    alert('You need better luck. Remember, the code will give you five NumberCoins');
                }
            } while (confirm('Do you want to play again?'));
        });
